<app-breadcrumb [items]="[{ text: 'Categorias' }]"></app-breadcrumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-start pl-2">
      Categorias
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      Nova Categoria
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <b>{{ category.name }}</b><br>
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a routerLink="/categories/{{ category.id }}" class="btn btn-outline-primary btn-sm me-2">Editar</a>
        <a (click)="remove(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>

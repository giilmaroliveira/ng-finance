<app-breadcrumb [items]="[{ text: 'Categorias' }]"></app-breadcrumb>

<app-page-header
  pageTitle="Categorias"
  buttonClass="btn-success"
  buttonLink="new"
  buttonText="Nova Categoria">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <b>{{ category.name }}</b><br>
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a routerLink="/categories/{{ category.id }}" class="btn btn-outline-primary btn-sm me-2">Editar</a>
        <a (click)="remove(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>

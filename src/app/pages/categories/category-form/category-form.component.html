<app-breadcrumb
  [items]="[{ text: 'Categorias', link: '/categories' }, { text: pageTitle }]"></app-breadcrumb>

<app-page-header
  [pageTitle]="pageTitle"
  buttonClass="btn-light"
  buttonLink="/categories"
  buttonText="Voltar"
></app-page-header>

<form [formGroup]="categoryForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="name">Nome:</label>
          <input type="text" class="form-control" id="name" name="name" formControlName="name">

          <div class="text-danger" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
            <div *ngIf="categoryForm.get('name')?.errors?.['required']">dado obrigatório</div>
            <div *ngIf="categoryForm.get('name')?.errors?.['minlength']">deve ter no mínimo 3 caracteres</div>
          </div>

        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição:</label>
          <input type="text" class="form-control" id="description" name="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <button [disabled]="categoryForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3">
    Salvar
  </button>


</form>
